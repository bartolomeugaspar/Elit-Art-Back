services:
  - type: web
    name: elit-arte-whatsapp
    runtime: node
    region: frankfurt
    plan: starter
    buildCommand: cd whatsapp-service && npm install --production=false && npm run build
    startCommand: cd whatsapp-service && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://elit-arte.vercel.app
