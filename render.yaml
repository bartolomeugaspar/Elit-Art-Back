services:
  - type: web
    name: elit-arte-whatsapp
    runtime: node
    region: frankfurt
    plan: starter
    rootDir: whatsapp-service
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://elit-arte.vercel.app
